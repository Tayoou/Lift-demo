<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gemini UI</title>

  <script src="lib/tailwindcss.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="lib/highlight.min.js"></script>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script src="lib/babel.min.js"></script>

  <style>
    /* =========================================
       1. åŸºç¡€å¸ƒå±€
       ========================================= */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #334155;
    }

    /* =========================================
       2. Header
       ========================================= */
    .app-header {
      height: 52px;
      background: #0f172a;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      flex-shrink: 0;
      z-index: 50;
      color: #e2e8f0;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      font-weight: 700;
      font-size: 13px;
      color: #38bdf8;
      letter-spacing: -0.5px;
    }

    .history-group {
      display: flex;
      gap: 2px;
      padding-left: 12px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    .view-switcher {
      background: rgba(30, 41, 59, 0.8);
      padding: 3px;
      border-radius: 6px;
      display: flex;
      gap: 2px;
    }

    .view-tab {
      padding: 4px 12px;
      font-size: 11px;
      font-weight: 500;
      color: #94a3b8;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      background: transparent;
      transition: all 0.2s;
    }

    .view-tab.active {
      background: #334155;
      color: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      color: #94a3b8;
      cursor: pointer;
      background: transparent;
      border: none;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .icon-btn.active {
      color: #38bdf8;
      background: rgba(56, 189, 248, 0.1);
    }

    /* =========================================
       3. Main Container
       ========================================= */
    #main-container {
      position: relative;
      flex: 1;
      overflow: hidden;
      background: #f8fafc;
    }

    .view-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      background: #f8fafc;
    }

    .view-section.active-view {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    /* =========================================
       4. Preview Area & AI Floating Bar
       ========================================= */
    #preview-wrapper {
      background: #f8fafc;
      /* ğŸ”¥ å…³é”®ï¼šç¡®ä¿çˆ¶å®¹å™¨ä¹Ÿæ˜¯ Flex Columnï¼Œå¦åˆ™å­å…ƒç´ æ— æ³• flex:1 */
      display: flex;
      flex-direction: column;
    }

    .iframe-container {
      /* flex: 1 é»˜è®¤ç”± JS æ§åˆ¶ï¼Œè¿™é‡Œç»™ä¸ªåˆå§‹å€¼ */
      flex: 1;
      background: transparent;
      overflow: hidden;
      min-height: 100px;
      position: relative;
    }

    .ai-floating-wrapper {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 40;
      transition: all 0.2s ease;
    }

    .ai-pill {
      display: flex;
      align-items: center;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 9999px;
      padding: 4px 4px 4px 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
    }

    .ai-pill:focus-within {
      background: #0f172a;
      border-color: rgba(56, 189, 248, 0.5);
      transform: translateY(-2px);
    }

    .ai-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 13px;
      padding-right: 8px;
      min-width: 0;
    }

    .ai-send-btn {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      background: #38bdf8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .ai-send-btn:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    .ai-send-btn:disabled {
      background: #64748b;
      cursor: not-allowed;
      transform: none;
    }

    #resizer {
      height: 12px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
      cursor: row-resize;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #resizer::after {
      content: "";
      width: 32px;
      height: 3px;
      border-radius: 2px;
      background: #cbd5e1;
    }

    /* =========================================
       5. Controls Panel
       ========================================= */
    .controls-container {
      /* ğŸ”¥ å…³é”®ï¼šå æ»¡å‰©ä½™ç©ºé—´ */
      flex: 1;
      /* ğŸ”¥ å…³é”®ï¼šé˜²æ­¢ flex å­å…ƒç´ æº¢å‡ºï¼Œå…è®¸å†…éƒ¨æ»šåŠ¨ */
      min-height: 0;
      background: #ffffff;
      overflow-y: auto;
      padding: 16px;
    }

    .section-header {
      font-size: 11px;
      font-weight: 700;
      color: #94a3b8;
      text-transform: uppercase;
      margin-bottom: 10px;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header:first-child {
      margin-top: 0;
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 10px;
    }

    .color-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
      font-size: 11px;
    }

    input[type="color"] {
      width: 20px;
      height: 20px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .var-name-input {
      font-family: "Menlo", monospace;
      font-size: 11px;
      color: #64748b;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 4px;
      padding: 2px 4px;
      width: 100%;
      outline: none;
      transition: all 0.2s;
    }

    .var-name-input:focus {
      border-color: #3b82f6;
      background: white;
      color: #0f172a;
    }

    .control-item-full {
      display: flex;
      width: 100%;
      gap: 8px;
      padding: 8px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .bg-preset {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 1px solid #cbd5e1;
      cursor: pointer;
    }

    .bg-preset.selected {
      border-color: #3b82f6 !important;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .rainbow-picker {
      position: relative;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #cbd5e1;
      cursor: pointer;
      background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
    }

    /* Font Select Styles */
    .custom-select {
      width: 100%;
      position: relative;
      font-family: sans-serif;
    }

    .select-trigger {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 12px;
      color: #334155;
      cursor: pointer;
      transition: all 0.2s;
    }

    .select-trigger:hover {
      border-color: #cbd5e1;
      background: #ffffff;
    }

    .select-dropdown {
      display: none;
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      z-index: 100;
      flex-direction: column;
      overflow: hidden;
      max-height: 240px;
      padding: 4px;
    }

    .custom-select.open .select-dropdown {
      display: flex;
    }

    .search-wrapper {
      padding: 4px;
      margin-bottom: 4px;
      border-bottom: 1px solid #f1f5f9;
    }

    .font-search-input {
      width: 100%;
      padding: 6px 8px;
      font-size: 11px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      background: #f8fafc;
      outline: none;
    }

    .options-list {
      overflow-y: auto;
      max-height: 180px;
    }

    .option-item {
      padding: 8px 12px;
      font-size: 12px;
      color: #475569;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .option-item:hover {
      background: #f1f5f9;
      color: #0f172a;
    }

    /* =========================================
       6. Code View (ğŸ”¥ è§†è§‰é‡æ„ç‰ˆ)
       ========================================= */
    #code-wrapper {
      /* ç»Ÿä¸€èƒŒæ™¯è‰²ï¼Œæ¶ˆé™¤å‰²è£‚æ„Ÿ */
      background: #282c34;
      display: flex;
      flex-direction: column;
      position: absolute;
      inset: 0;
    }

    .code-scroller {
      flex: 1;
      overflow: auto;
      /* å…è®¸æ»šåŠ¨ */
      padding: 0;
      position: relative;
    }

    /* ä¼˜åŒ–æ»šåŠ¨æ¡æ ·å¼ (Webkit Only) */
    .code-scroller::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    .code-scroller::-webkit-scrollbar-track {
      background: transparent;
    }

    .code-scroller::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      border: 2px solid #282c34;
      /* åˆ›å»º padding æ•ˆæœ */
    }

    .code-scroller::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .code-scroller::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* ä»£ç å—æ ·å¼ä¿®æ­£ */
    pre {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Fira Code", "Menlo", monospace;
    }

    #code-editor {
      /* å¼ºåˆ¶è¦†ç›– highlight.js çš„èƒŒæ™¯ï¼Œç¡®ä¿ç»Ÿä¸€ */
      background: transparent !important;
      padding: 20px !important;
      font-size: 12px;
      line-height: 1.6;
      color: #abb2bf;
      min-height: 100%;
      box-sizing: border-box;
      /* å…è®¸æ¨ªå‘æ»šåŠ¨å†…å®¹ */
      white-space: pre;
      overflow-x: unset;
    }

    /* =========================================
       7. Library View & Menu
       ========================================= */
    #library-wrapper {
      background: #f1f5f9;
      padding: 16px;
      overflow-y: auto;
      gap: 16px;
    }

    .library-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .lib-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .lib-thumb {
      height: 100px;
      background: #fff;
      border-bottom: 1px solid #f1f5f9;
      position: relative;
    }

    .lib-info {
      padding: 8px;
      font-size: 11px;
    }

    #menu-dropdown {
      display: none;
      position: fixed;
      top: 52px;
      right: 12px;
      width: 220px;
      background: rgba(15, 23, 42, 0.98);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      flex-direction: column;
      padding: 4px;
    }

    #menu-dropdown.show {
      display: flex;
    }

    .menu-item {
      padding: 8px 12px;
      color: #cbd5e1;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
</head>

<body>

  <header class="app-header">
    <div class="header-left">
      <div class="brand-logo">GeminiUI</div>
      <div class="history-group">
        <button class="icon-btn" id="btn-undo" title="Undo"><svg width="16" height="16" fill="none"
            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 10h10a8 8 0 018 8v2M3 10l6 6M3 10l6-6" />
          </svg></button>
        <button class="icon-btn" id="btn-redo" title="Redo"><svg width="16" height="16" fill="none"
            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 10H11a8 8 0 00-8 8v2M21 10l-6 6M21 10l-6-6" />
          </svg></button>
      </div>
    </div>
    <div class="view-switcher">
      <button class="view-tab active" data-target="preview" id="tab-preview">Preview</button>
      <button class="view-tab" data-target="code" id="tab-code">Code</button>
      <button class="view-tab" data-target="library" id="tab-library">Library</button>
    </div>
    <div class="header-right">
      <button class="icon-btn" id="btn-edit-text" title="Toggle Edit Text"><svg width="16" height="16" fill="none"
          stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
        </svg></button>
      <button class="icon-btn" id="btn-save" title="Save"><svg width="16" height="16" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg></button>
      <button class="icon-btn" id="btn-copy" title="Copy"><svg width="16" height="16" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
        </svg></button>
      <div style="width:1px; height:16px; background:rgba(255,255,255,0.1); margin:0 4px;"></div>
      <button class="icon-btn" id="btn-menu" title="Menu"><svg width="16" height="16" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg></button>
    </div>
  </header>

  <div id="menu-dropdown">
    <a href="#" class="menu-item"><span>ğŸ”‘</span> API Settings</a>
    <a href="#" class="menu-item"><span>ğŸŒ—</span> Toggle Theme</a>
    <div style="height:1px; background:rgba(255,255,255,0.1); margin:4px 0;"></div>
    <a href="https://discord.gg/" target="_blank" class="menu-item"><span>ğŸ’¬</span> Help & Discord</a>
    <div class="menu-item" style="color:#64748b; font-size:10px; justify-content:center;">Version 60.13</div>
  </div>

  <div id="main-container">
    <div id="preview-wrapper" class="view-section active-view">
      <div class="iframe-container" id="iframe-box">
        <iframe id="preview-iframe" src="preview.html" style="width: 100%; height: 100%; border: none;"></iframe>
        <div class="ai-floating-wrapper">
          <div class="ai-pill">
            <span class="mr-2 text-lg">âœ¨</span>
            <input type="text" id="ai-input" class="ai-input" placeholder="Ask AI to refine...">
            <button class="ai-send-btn" id="btn-send-ai">
              <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="resizer"></div>

      <div class="controls-container" id="controls-box">
        <div class="section-header">Canvas Background</div>
        <div class="control-item-full">
          <div class="bg-preset selected" data-color="#f8fafc" style="background:#f8fafc;"></div>
          <div class="bg-preset" data-color="#334155" style="background:#334155;"></div>
          <div class="bg-preset" data-color="#ffffff" style="background:#ffffff;"></div>
          <div class="rainbow-picker">
            <input type="color" id="canvas-bg-picker"
              style="opacity:0; width:100%; height:100%; padding:0; border:none;">
          </div>
        </div>

        <div class="section-header">Color Variables</div>
        <div id="color-controls" class="control-grid">
          <div style="color:#cbd5e1; font-size:11px; text-align:center; grid-column:span 2;">Waiting...</div>
        </div>

        <div class="section-header">Typography</div>
        <div class="control-grid" style="grid-template-columns: 1fr;">
          <div id="custom-font-select" class="custom-select">
            <div class="select-trigger">
              <span class="selected-text">System Default</span>
              <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M1 1L5 5L9 1" />
              </svg>
            </div>
            <div class="select-dropdown">
              <div class="search-wrapper"><input type="text" class="font-search-input" placeholder="Search..."></div>
              <div class="options-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="code-wrapper" class="view-section">
      <div class="code-scroller">
        <pre><code id="code-editor" class="language-jsx">// Code...</code></pre>
      </div>
    </div>

    <div id="library-wrapper" class="view-section">
      <div class="section-header" style="margin: 0; padding:16px;">Saved Components</div>
      <div id="library-grid" class="library-grid p-4"></div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
