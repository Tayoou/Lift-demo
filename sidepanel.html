<!DOCTYPE html>
<html>

<head>
  <style>
    /* --- åŸºç¡€å¸ƒå±€ --- */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #334155;
    }

    /* --- Header --- */
    .header {
      padding: 10px 16px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      height: 40px;
      z-index: 50;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .title {
      font-size: 12px;
      font-weight: 700;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .view-controls {
      display: flex;
      background: #f1f5f9;
      padding: 2px;
      border-radius: 6px;
    }

    .view-btn {
      padding: 4px 10px;
      font-size: 11px;
      font-weight: 600;
      border: none;
      background: transparent;
      cursor: pointer;
      color: #64748b;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .view-btn.active {
      background: white;
      color: #3b82f6;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .header-icon-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      height: 24px;
      font-size: 11px;
      font-weight: 600;
      color: #475569;
      background: white;
      border: 1px solid #e2e8f0;
      padding: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.1s;
    }

    .header-icon-btn:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
      color: #0f172a;
    }

    .header-icon-btn:active {
      transform: translateY(1px);
    }

    .header-icon-btn svg {
      width: 12px;
      height: 12px;
    }

    #edit-btn.active {
      background: #eff6ff;
      border-color: #3b82f6;
      color: #3b82f6;
    }

    /* --- è§†å›¾å®¹å™¨ --- */
    #main-container {
      position: relative;
      flex: 1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .view-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      transition: opacity 0.2s ease;
    }

    .view-section.active-view {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    /* --- Preview --- */
    #preview-wrapper {
      background: #f8fafc;
    }

    .iframe-container {
      flex: 1;
      background: transparent;
      overflow: hidden;
      min-height: 100px;
      position: relative;
    }

    #resizer {
      height: 12px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
      cursor: row-resize;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #resizer::after {
      content: "";
      width: 32px;
      height: 3px;
      border-radius: 2px;
      background: #cbd5e1;
    }

    .controls-container {
      height: 50%;
      background: #ffffff;
      overflow-y: auto;
      padding: 16px;
      min-height: 100px;
    }

    /* Controls UI */
    .section-header {
      font-size: 11px;
      font-weight: 700;
      color: #94a3b8;
      text-transform: uppercase;
      margin-bottom: 10px;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header:first-child {
      margin-top: 0;
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 10px;
    }

    .color-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
      font-size: 11px;
    }

    input[type="color"] {
      width: 20px;
      height: 20px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      border-radius: 4px;
      flex-shrink: 0;
    }

    /* ðŸ”¥ V48.0: Variable Name Input Styles */
    .var-name-input {
      font-family: "Menlo", "Monaco", monospace;
      font-size: 11px;
      color: #64748b;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 4px;
      padding: 2px 4px;
      width: 100%;
      outline: none;
      transition: all 0.2s;
      text-overflow: ellipsis;
    }

    .var-name-input:hover {
      border-color: #e2e8f0;
      background: white;
    }

    .var-name-input:focus {
      border-color: #3b82f6;
      background: white;
      color: #0f172a;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    /* Canvas Background Styles */
    .bg-preset.selected {
      border-color: #3b82f6 !important;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    /* Combobox Styles */
    .control-item-full {
      display: block;
      width: 100%;
      position: relative;
    }

    .custom-select {
      width: 100%;
      position: relative;
      font-family: sans-serif;
    }

    .select-trigger {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 11px;
      color: #334155;
      cursor: pointer;
    }

    .select-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 6px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 100;
      flex-direction: column;
      overflow: hidden;
    }

    .custom-select.open .select-dropdown {
      display: flex;
    }

    .search-wrapper {
      padding: 8px;
      border-bottom: 1px solid #f1f5f9;
      background: white;
    }

    .font-search-input {
      width: 100%;
      padding: 6px 8px;
      font-size: 11px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      background: #f8fafc;
      outline: none;
      box-sizing: border-box;
    }

    .options-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 4px;
    }

    .option-item {
      padding: 6px 8px;
      font-size: 11px;
      color: #475569;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }

    .option-item:hover {
      background: #f1f5f9;
      color: #0f172a;
    }

    .option-item.selected {
      background: #eff6ff;
      color: #3b82f6;
    }

    /* Code View */
    #code-wrapper {
      background: #1e293b;
    }

    .code-scroller {
      flex: 1;
      overflow: auto;
      padding: 16px;
    }

    #code-editor {
      font-family: "Menlo", "Monaco", monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #e2e8f0;
      white-space: pre-wrap;
      word-break: break-all;
      margin: 0;
    }

    /* Library View */
    #library-wrapper {
      background: #f1f5f9;
      padding: 16px;
      overflow-y: auto;
      gap: 16px;
    }

    .library-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .lib-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .lib-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border-color: #cbd5e1;
    }

    .lib-thumb {
      height: 120px;
      background: #ffffff;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid #f1f5f9;
    }

    .lib-info {
      padding: 8px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lib-name {
      font-size: 11px;
      font-weight: 600;
      color: #334155;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
    }

    .lib-date {
      font-size: 9px;
      color: #94a3b8;
    }

    .lib-actions {
      display: flex;
      gap: 4px;
    }

    .lib-btn {
      padding: 4px;
      color: #cbd5e1;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lib-btn svg {
      width: 12px;
      height: 12px;
    }

    .lib-rename:hover {
      color: #3b82f6;
      background: #eff6ff;
    }

    .lib-delete:hover {
      color: #ef4444;
      background: #fee2e2;
    }

    .empty-state {
      text-align: center;
      color: #94a3b8;
      margin-top: 40px;
      font-size: 12px;
      grid-column: span 2;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-left">
      <div class="title">Gemini UI</div>
      <div class="view-controls">
        <button class="view-btn active" data-target="preview">Preview</button>
        <button class="view-btn" data-target="code">Code</button>
        <button class="view-btn" data-target="library">Library</button>
      </div>
    </div>

    <div class="header-right">
      <button id="edit-btn" class="header-icon-btn" title="Toggle Edit Text">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        <span>Edit</span>
      </button>
      <button id="save-btn" class="header-icon-btn" title="Save to Library">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>Save</span>
      </button>
      <button id="copy-btn" class="header-icon-btn" title="Copy Code">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        <span>Copy</span>
      </button>
    </div>
  </div>

  <div id="main-container">
    <div id="preview-wrapper" class="view-section active-view">
      <div class="iframe-container" id="iframe-box">
        <iframe id="preview-iframe" src="preview.html" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
      <div id="resizer"></div>
      <div class="controls-container" id="controls-box">

        <div class="section-header">Canvas Background</div>
        <div class="control-item-full"
          style="background:#f8fafc; border:1px solid #e2e8f0; border-radius:6px; padding:8px; display:flex; gap:8px; margin-bottom: 20px;">
          <div class="bg-preset" data-color="#ffffff"
            style="width:24px; height:24px; background:white; border:1px solid #cbd5e1; border-radius:4px; cursor:pointer;"
            title="White"></div>
          <div class="bg-preset selected" data-color="#f8fafc"
            style="width:24px; height:24px; background:#f8fafc; border:1px solid #cbd5e1; border-radius:4px; cursor:pointer;"
            title="Light Gray"></div>
          <div class="bg-preset" data-color="#334155"
            style="width:24px; height:24px; background:#334155; border:1px solid #cbd5e1; border-radius:4px; cursor:pointer;"
            title="Dark Gray"></div>
          <div class="bg-preset" data-color="#0f172a"
            style="width:24px; height:24px; background:#0f172a; border:1px solid #cbd5e1; border-radius:4px; cursor:pointer;"
            title="Midnight"></div>

          <div style="width:1px; height:24px; background:#e2e8f0; margin:0 4px;"></div>

          <div
            style="position:relative; width:24px; height:24px; border-radius:4px; overflow:hidden; border:1px solid #cbd5e1; cursor:pointer; background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);">
            <input type="color" id="canvas-bg-picker" value="#f8fafc"
              style="position:absolute; top:-50%; left:-50%; width:200%; height:200%; cursor:pointer; padding:0; border:none; opacity:0;">
          </div>
        </div>

        <div class="section-header">Color Variables</div>
        <div id="color-controls" class="control-grid">
          <div style="color: #cbd5e1; font-size: 12px; grid-column: span 2; text-align: center; padding: 10px;">Waiting
            for capture...</div>
        </div>
        <div class="section-header">Typography</div>
        <div class="control-grid" style="grid-template-columns: 1fr;">
          <div class="control-item-full">
            <div id="custom-font-select" class="custom-select">
              <div class="select-trigger">
                <span class="selected-text">System Default</span>
                <svg class="select-icon" width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor"
                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 1L5 5L9 1" />
                </svg>
              </div>
              <div class="select-dropdown">
                <div class="search-wrapper"><input type="text" class="font-search-input" placeholder="Search fonts...">
                </div>
                <div class="options-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="code-wrapper" class="view-section">
      <div class="code-scroller">
        <pre id="code-editor">// Waiting for capture...</pre>
      </div>
    </div>

    <div id="library-wrapper" class="view-section">
      <div class="section-header" style="margin: 0;">Saved Components</div>
      <div id="library-grid" class="library-grid"></div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
